{% extends 'base.html' %}

{% block title%} サインイン {%endblock%}

{% block body %}
<h1>SignIn</h1>

<form method="POST" action="">
    {% csrf_token %}
    {{ context }}
    {{ form.as_p }}
    {{form.non_field_errors}}
    {% if not form.non_field_errors %}
        <input type="submit" id="save"/>
    {% endif %}
</form>
{% endblock %}
